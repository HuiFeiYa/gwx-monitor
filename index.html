<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      height: 500px;
      overflow-y: scroll;
    }
    .content{
      height: 1000px;
    }
    html {
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div class="content">
    <input type="text" placeholder="手机号">
    <input type="text" placeholder="姓名">
    <div class="button">按钮</div>
    <ul>
      <li>index</li>
      <li>page1</li>
      <li>page2</li>
    </ul>
    <ol>
      <li>path1</li>
      <li>path2</li>
      <li>path3</li>
    </ol>
  </div>
  <script type="module">
    import { init } from './packages/browser/index.ts'
    import { HashRouter, HistoryRouter } from './router/index.ts'
    init({
      trackDsn:'http://localhost:4000/user'
    })
    const router = new HashRouter()
    const historyRouter = new HistoryRouter()
    const [index,page1,page2] = document.querySelector('ul').querySelectorAll('li')
    const [path1,path2,path3] = document.querySelector('ol').querySelectorAll('li')
    console.log(path1,path2,path3)
    index.addEventListener('click',function(){
      router.push('index')
    })
    page1.addEventListener('click',function(){
      router.push('page1')
    })
    page2.addEventListener('click',function(){
      router.replace('page2')
    })

    path1.addEventListener('click',function(){
      historyRouter.push('path1')
    })
    path2.addEventListener('click',function(){
      historyRouter.push('path2')
    })
    path3.addEventListener('click',function(){
      historyRouter.replace('path3')
    })
  </script>
</body>
</html>
